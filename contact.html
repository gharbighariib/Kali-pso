<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Link to the CSS stylesheet for the contact page -->
    <link rel="stylesheet" href="contact.css">
    
    <!-- Title of the contact page -->
    <title>Contact Amine</title>
</head>
<body>
    <!-- Navbar section (optional, but consistent with the rest of the site) -->
    <nav class="navbar">
        <ul>
            <li><a href="Index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact form container -->
    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>If you have any questions or just want to say hi, feel free to send me a message!
            note: this is still a beta that i am testing, when i finish i'll undo this message!
        </p>

        <!-- Contact form starts here -->
        <form action="#" method="POST">
            <!-- Input for the name -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            
            <!-- Input for the email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            
            <!-- Text area for the message -->
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
            
            <!-- Submit button -->
            <input type="submit" value="Send Message">
        </form>
    </div>
</body>
</html>
